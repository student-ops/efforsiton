version: "3"
services:
    db:
        image: postgres:latest
        container_name: postgres
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: password
            POSTGRES_DB: db
        volumes:
            - mypostgres:/var/lib/postgresql/data
            - ./postgresql:/docker-entrypoint-initdb.d

    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "80:3000"
        environment:
            NODE_ENV: "development"
        depends_on:
            - db

volumes:
    mypostgres:
